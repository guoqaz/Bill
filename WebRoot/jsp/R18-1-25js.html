<!DOCTYPE html>
<html>
  <head>
    <base href="<%=basePath%>">
    
    <title>My JSP 'index.jsp' starting page</title>
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">    
	<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
	<meta http-equiv="description" content="This is my page">
	<!--
	<link rel="stylesheet" type="text/css" href="styles.css">	
	-->	
	<script type="text/javascript" src="jquery-1.12.4.js"></script>
	<script type="text/javascript">	
			function time(){
			 time=new Date();
			 //获得ID为time的标签里的内容
			 var t=document.getElementById("time");
			 //保存一个正确格式的时间
			 var now=time.getFullYear()+"-"+(time.getMonth()+1)+"-"+time.getDate()+" "+time.getHours()+":"
			 			  +time.getMinutes()+":"+time.getSeconds()+":"+time.getMilliseconds();
			 //吧时间设置到标签里
			 t.innerHTML=now;
			};		 			
			$(function(){
				function ckname(){
	 			var uname = $("#uname").val();
	 			if(uname==""){
	 				$(this).next().html("用户名不能为空");
	 				return false;
	 			}else{
	 				$(this).next().html("");
	 				return true;
	 			}	
	 			}
	 		$("#uname").blur(ckname);	 		
	 		
	 		$("form").submit(function(){
	 			return ckname();
	 		});
			});
		setInterval(time,1)			
	</script>
	<style type="text/css">
		#time{
			color:blue;
		}
	</style>
  </head>
  <!-- ************************************************************** -->
  <body>
   <div id="one">
   		one<br/>
   		<span id="time"></span> 
   			<form action="action" method="post">
  		用户名：<input name="uname" id="uname" /><span></span><br />
  		密码：<input name="pwd" id="pwd" /><span></span><br />
  		生日：<input name="birthday" id="birthday" /><span></span><br />
  		<input type="submit" value="注册">
  	</form>
  	</form> 		
   </div>
  </body>
</html>
